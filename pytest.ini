[pytest]

python_files = test_*
python_classes = *Tests
python_functions = test_*


log_format = %(asctime)s %(levelname)s %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

markers =
    powertrain: Powertrain
    body: Body
    aux_power : Auxiliary Power

    bms: BMS
    apm: APM
    tpm: TPM

    ioModule : IO Module
    can_hs: CAN HS
    can_ms: CAN MS
    signal_conditioning : Signal conditioning

    fault_detection : Fault Detection

    sensors : Sensors
    cur_sens : Current Sensors
    volt_sens : Voltage Sensors

    actuators : Actuators
    contactor : Contactor

    soc_estimator: SOC estimator

    safety : Safety
    health : Health


    fault_handling : Fault handling
    pin_fault : Pin Fault
    test_func: test func
